<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Juego de preguntas</title>
</head>
<body>

    <div class="contenedor">
        <div class="encabezado"> 
            <div class="categoria" id="categoria">categoria
            </div>
            <div class="pregunta" id="pregunta">pregunta
            </div>

            <img src="logo.png" class="imagen" id="imagen">
        </div>

        <div class="btn" id="btn1">Opcion 1
        </div>
        <div class="btn" id="btn2">Opcion 2
        </div>
        <div class="btn" id="btn3">Opcion 3
        </div>
        <div class="btn" id="btn4">Opcion 4
        </div>        
    </div>
    
    <script>

        escogerPregunta(0)

        function escogerPregunta(n) {
            let base_preguntas = readText("base-preguntas.json")
            let interprete_bp = JSON.parse(base_preguntas)
            pregunta = interprete_bp[n]
            select_id("categoria").innerHTML = pregunta.categoria
            select_id("pregunta").innerHTML = pregunta.pregunta
            select_id("imagen").setAttribute("src",pregunta.imagen)
        }

        function select_id(id){
            return document = document.getElementById(id);
        }

        function select_id(id){
            return select_id(id).style
        }

        function readText(ruta_local){
            var texto = null;
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", ruta_local, false);
            xmlhttp.send();
            if (xmlhttp.status == 200){
                texto = xmlhttp.responseText;

            }
            return texto;
        }
    </script>

</body>
</html>
